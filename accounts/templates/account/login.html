<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>

<section class="hero is-fullheight is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-12-mobile is-11-tablet is-6-desktop">
          <div class="card">
            <div class="card-content">
              <h1 class="title has-text-centered">Login</h1>
              <form method="POST" action="{% url 'accounts_app:login' %}">
                 {% csrf_token %}
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control">
                    <input class="input" type="text" name="username" placeholder="masukan username"required>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" name="password" placeholder="masukan password"required>
                  </div>
                </div>
                <div class="field">
                  <button class="button is-primary is-fullwidth">
                    Masuk
                  </button>
                </div>
              </form>
              <p class="has-text-centered mt-3">
                Belum punya akun?
                <a href="{% url 'accounts_app:registrasi' %}">Daftar</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
